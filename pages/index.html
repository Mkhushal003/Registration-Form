<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAq046MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
        .background-radial-gradient {
            background-color: hsl(252, 32%, 69%);
        }

        #radius-shape-1,
        #radius-shape-2,
        #radius-shape-3,
        #radius-shape-4 {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(#8a2be2, #800080);
        }

        #radius-shape-1 {
            height: 300px;
            width: 300px;
            top: 50px;
            left: 50px;
        }

        #radius-shape-2 {
            height: 300px;
            width: 300px;
            bottom: 50px;
            right: 50px;
        }

        #radius-shape-3 {
            height: 300px;
            width: 300px;
            top: -100px;
            right: -100px;
        }

        #radius-shape-4 {
            height: 300px;
            width: 300px;
            bottom: -100px;
            left: -100px;
        }

        #card {
            background: rgb(255, 255, 255);
            border-radius: 8px; /* Adjusted border-radius for sharper corners */
            border: 1px solid rgba(0, 0, 0, 0.2); /* Added border for sharper look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adjusted box-shadow for lighter effect */
            max-width: 300px; /* Adjusted max-width for larger form */
            width: 100%; /* Ensure the card takes full width of its container */
            margin: auto; /* Centering the card horizontally */
            padding: 20px; /* Added padding for better spacing */
            position: absolute; /* Positioning to center vertically */
            top: 50%; /* Move top of the card to the center of the viewport */
            left: 50%; /* Move left side of the card to the center of the viewport */
            transform: translate(-50%, -50%); /* Centering trick */
        }

        .card-heading {
            text-align: center; /* Center-aligning only the heading */
            margin-bottom: 2rem; /* Added margin below heading */
            font-size: 2rem; /* Increased font size for the heading */
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem; /* Adjusted margin for spacing */
            display: block; /* Ensures labels are on their own line */
        }

        .form-control {
            border-radius: 0.25rem; /* Adjusted border-radius for sharper corners */
            margin-bottom: 1rem; /* Adjusted margin for spacing */
        }

        .btn-primary {
            background-color: #007bff; /* Blue background */
            color: #ffffff; /* White text */
            border-radius: 0.25rem; /* Adjusted border-radius for sharper corners */
            width: auto; /* Button width adjusts to content */
            margin-left: 0; /* Remove default margin */
        }
    </style>
</head>

<body class="background-radial-gradient">
    <section class="text-center position-relative" style="height: 100vh;">
        <div id="radius-shape-1" class="rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="shadow-5-strong"></div>
        <div id="radius-shape-3" class="shadow-5-strong"></div>
        <div id="radius-shape-4" class="shadow-5-strong"></div>
        <div class="card shadow-5-strong" id="card">
            <div class="card-body">
                <h2 class="card-heading fw-bold mb-5">Registration Form</h2>

                <form method="post" action="/register">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" id="form3Example1" name="name" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
